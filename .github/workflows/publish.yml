name: Publish to NPM

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        registry-url: 'https://registry.npmjs.org/'

    - name: Install dependencies
      run: npm install

    - name: Read version type from file
      id: read_version
      run: echo "VERSION_TYPE=$(cat version-type.txt)" >> $GITHUB_ENV

    - name: Get previous version
      id: get_prev_version
      run: echo "PREV_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

    - name: Bump version and publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        VERSION_TYPE: ${{ env.VERSION_TYPE }}
      run: |
        # Atualiza a versão no package.json e package-lock.json
        NEW_VERSION=$(npm version $VERSION_TYPE --no-git-tag-version)

        # Construa o projeto (se necessário)
        npm run build

        # Publica no npm
        npm publish

        # Comita e envia a mudança de versão
        git config --global user.name 'github-actions[bot]'
        git config --global user.email github-actions@github.com
        git add --all
        git commit -m "Bump version from ${{ env.PREV_VERSION }} to $NEW_VERSION"
        git tag $NEW_VERSION
        git push origin $NEW_VERSION
        git push